<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>વિદુષી Real Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff0055; /* વિદુષીનો મુખ્ય કલર */
            --bg-dark: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* સ્ક્રોલ બંધ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* કંટ્રોલ્સ નીચે રહે */
        }

        /* --- VIDEO BACKGROUND --- */
        #videoContainer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background: #111; /* વિડીયો ન હોય તો કાળું બેકગ્રાઉન્ડ */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%; height: 100%;
            object-fit: cover; /* આખી સ્ક્રીનમાં ફિટ */
            opacity: 0.9;
            transition: transform 0.3s ease;
        }

        /* બોલતી વખતે ઝૂમ ઇફેક્ટ */
        video.speaking { transform: scale(1.03); filter: brightness(1.1); }
        video.listening { filter: grayscale(0.2); opacity: 0.8; }

        /* --- UI LAYER --- */
        #uiLayer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none; /* વિડીયો પર ક્લિક થઈ શકે */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            pointer-events: auto;
        }
        .header h1 { color: rgba(255,255,255,0.7); font-size: 1.2rem; font-weight: normal; }
        .settings-btn { background: none; border: none; color: white; font-size: 1.4rem; cursor: pointer; }

        /* Chat Messages */
        #chatArea {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            padding-bottom: 120px; /* કંટ્રોલ્સ માટે જગ્યા */
            gap: 10px;
            overflow-y: auto;
            mask-image: linear-gradient(to top, black 70%, transparent 100%);
        }

        .bubble {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.4;
            backdrop-filter: blur(8px);
            animation: popIn 0.3s ease;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .bubble.user {
            align-self: flex-end;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border-bottom-right-radius: 4px;
            border-right: 3px solid #00ffff;
        }

        .bubble.ai {
            align-self: flex-start;
            background: rgba(255, 0, 85, 0.15); /* લાલ છાંયો */
            color: #fff;
            border-bottom-left-radius: 4px;
            border-left: 3px solid var(--primary-color);
            border: 1px solid rgba(255, 0, 85, 0.3);
        }

        /* --- CONTROLS --- */
        .controls-container {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            padding: 20px;
            padding-bottom: 40px;
            background: linear-gradient(to top, rgba(0,0,0,1) 10%, transparent);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            z-index: 10;
            pointer-events: auto;
        }

        .btn {
            width: 55px; height: 55px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: white;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn:active { transform: scale(0.9); }

        #micBtn {
            width: 75px; height: 75px;
            font-size: 1.8rem;
            background: var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
            border: none;
        }
        
        #micBtn.listening {
            background: white; color: var(--primary-color);
            animation: pulse 1.5s infinite;
        }

        /* --- SETTINGS PANEL --- */
        #settingsPanel {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #121212;
            z-index: 20;
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; color: #888; margin-bottom: 8px; font-size: 0.9rem; }
        .input-group input, .input-group select {
            width: 100%; padding: 12px;
            background: #222; border: 1px solid #333;
            color: white; border-radius: 8px; font-size: 1rem;
        }

        .save-btn {
            background: var(--primary-color); color: white;
            border: none; padding: 15px; border-radius: 8px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            margin-top: 10px;
        }

        /* Animations */
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }
        @keyframes popIn { from { opacity: 0; transform: translateY(10px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }

    </style>
</head>
<body>

    <div id="videoContainer">
        <video id="vidushiVideo" loop muted playsinline poster="https://via.placeholder.com/400x800/111/fff?text=Vidushi+Loading...">
            <source src="vidushi.mp4" type="video/mp4">
            તમારું બ્રાઉઝર વિડીયો પ્લે કરી શકતું નથી.
        </video>
    </div>

    <div id="uiLayer">
        <div class="header">
            <h1>Vidushi AI (Live)</h1>
            <button class="settings-btn" onclick="openSettings()"><i class="fas fa-cog"></i></button>
        </div>

        <div id="chatArea">
            </div>
    </div>

    <div class="controls-container">
        <button class="btn" onclick="clearChat()"><i class="fas fa-eraser"></i></button>
        <button class="btn" id="micBtn" onclick="toggleMic()"><i class="fas fa-microphone"></i></button>
        <button class="btn" onclick="stopEverything()"><i class="fas fa-stop"></i></button>
    </div>

    <div id="settingsPanel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="color:white;">Settings</h2>
            <button onclick="closeSettings()" style="background:none; border:none; color:white; font-size:1.5rem;"><i class="fas fa-times"></i></button>
        </div>

        <div class="input-group">
            <label><i class="fas fa-key"></i> Gemini API Key</label>
            <input type="password" id="apiKeyInput" placeholder="અહીં Key પેસ્ટ કરો...">
        </div>

        <div class="input-group">
            <label><i class="fas fa-brain"></i> AI Model</label>
            <select id="modelSelect">
                <option value="gemini-1.5-flash">Gemini 1.5 Flash (Recommended)</option>
                <option value="gemini-1.5-pro">Gemini 1.5 Pro (Powerful)</option>
                <option value="gemini-2.5-flash">Gemini 2.5 Flash (New)</option>
            </select>
        </div>
        
        <div class="input-group">
             <label><i class="fas fa-tachometer-alt"></i> બોલવાની ઝડપ (Speed)</label>
             <input type="range" id="rateInput" min="0.8" max="1.5" step="0.1" value="1.1">
        </div>

        <button class="save-btn" onclick="saveSettings()">Save & Close</button>
        <p style="color:#666; font-size:0.8rem; margin-top:20px; text-align:center;">
            નોંધ: વિડીયો ફાઈલ 'vidushi.mp4' ફોલ્ડરમાં હોવી જોઈએ.
        </button>
    </div>

    <script>
        // --- 1. SYSTEM CONFIGURATION ---
        const SYSTEM_INSTRUCTION = `
            You are Vidushi, a polite and friendly Indian female assistant.
            Speak in Gujarati.
            Keep answers short, conversational, and natural (like a real person, not a book).
            Do not use markdown symbols like * or #.
            If asked how you are, say "હું મજામાં છું, આપ કેમ છો?"
        `;

        // --- 2. STATE MANAGEMENT ---
        let state = {
            apiKey: localStorage.getItem('vidushi_key') || '',
            model: localStorage.getItem('vidushi_model') || 'gemini-1.5-flash',
            rate: localStorage.getItem('vidushi_rate') || '1.1',
            isListening: false,
            isSpeaking: false
        };

        // DOM Elements
        const vid = document.getElementById('vidushiVideo');
        const micBtn = document.getElementById('micBtn');
        const chatArea = document.getElementById('chatArea');
        const settingsPanel = document.getElementById('settingsPanel');
        
        // Speech API
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new Recognition();
        recognition.lang = 'gu-IN';
        recognition.continuous = false; // One turn at a time
        recognition.interimResults = false;

        const synth = window.speechSynthesis;
        let voices = [];

        // --- 3. INITIALIZATION ---
        window.onload = () => {
            // Load Settings UI
            document.getElementById('apiKeyInput').value = state.apiKey;
            document.getElementById('modelSelect').value = state.model;
            document.getElementById('rateInput').value = state.rate;

            // Load Voices
            const loadVoices = () => { voices = synth.getVoices(); };
            if (synth.onvoiceschanged !== undefined) synth.onvoiceschanged = loadVoices;
            setTimeout(loadVoices, 500);

            // Add Welcome Message
            addBubble("જય શ્રી કૃષ્ણ! હું વિદુષી છું. સેટિંગ્સમાં Key નાખીને વાત શરૂ કરો.", 'ai');
        };

        // --- 4. VIDEO AVATAR LOGIC ---
        function setAvatarState(status) {
            if (!vid) return;
            
            // Classes for CSS animation
            vid.className = status; 

            if (status === 'speaking') {
                vid.play().catch(e => console.log("Video Play Error:", e));
            } else {
                vid.pause();
            }
        }

        // --- 5. MICROPHONE LOGIC ---
        function toggleMic() {
            // Safety Check
            if (!state.apiKey) {
                openSettings();
                alert("કૃપા કરીને પહેલા API Key નાખો.");
                return;
            }

            if (state.isListening) {
                recognition.stop();
            } else {
                // Stop any current speech
                if (state.isSpeaking) stopEverything();

                try {
                    recognition.start();
                    state.isListening = true;
                    micBtn.classList.add('listening');
                    addBubble("સાંભળું છું...", 'ai'); // Feedback
                    setAvatarState('listening');
                } catch (e) {
                    console.error(e);
                    alert("માઈક્રોફોન શરૂ કરવામાં સમસ્યા આવી.");
                }
            }
        }

        recognition.onend = () => {
            state.isListening = false;
            micBtn.classList.remove('listening');
            
            // Remove "Listening..." bubble if it's the last one
            const last = chatArea.lastElementChild;
            if(last && last.innerText === "સાંભળું છું...") {
                last.remove();
            }

            if (!state.isSpeaking) setAvatarState('idle');
        };

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            addBubble(transcript, 'user');
            await getGeminiResponse(transcript);
        };

        recognition.onerror = (e) => {
            console.error("Speech Error:", e.error);
            state.isListening = false;
            micBtn.classList.remove('listening');
            addBubble("અવાજ સંભળાયો નથી, ફરી પ્રયાસ કરો.", 'ai');
        };

        // --- 6. GEMINI API LOGIC ---
        async function getGeminiResponse(userText) {
            // UI Feedback
            const tempId = addBubble("વિચારું છું...", 'ai'); 

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${state.model}:generateContent?key=${state.apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        systemInstruction: { parts: [{ text: SYSTEM_INSTRUCTION }] },
                        contents: [{ parts: [{ text: userText }] }]
                    })
                });

                const data = await response.json();

                // Remove "Thinking..."
                const tempBubble = document.getElementById(tempId);
                if(tempBubble) tempBubble.remove();

                if (!response.ok) {
                    throw new Error(data.error?.message || "API Connect Failed");
                }

                if (data.candidates && data.candidates.length > 0) {
                    const replyText = data.candidates[0].content.parts[0].text;
                    addBubble(replyText, 'ai');
                    speakText(replyText);
                } else {
                    throw new Error("Empty Response");
                }

            } catch (error) {
                console.error(error);
                // Remove thinking bubble if error
                const tempBubble = document.getElementById(tempId);
                if(tempBubble) tempBubble.remove();
                
                addBubble(`ભૂલ આવી: ${error.message}`, 'ai');
                speakText("માફ કરશો, કનેક્શનમાં કંઈક તકલીફ છે.");
            }
        }

        // --- 7. TEXT TO SPEECH (TTS) ---
        function speakText(text) {
            if (synth.speaking) synth.cancel();

            // Clean text
            const clean = text.replace(/[*#_]/g, '');

            const utterance = new SpeechSynthesisUtterance(clean);
            utterance.lang = 'gu-IN';
            utterance.rate = parseFloat(state.rate);

            // Find Gujarati Voice
            const gujVoice = voices.find(v => v.lang.includes('gu'));
            if (gujVoice) utterance.voice = gujVoice;

            utterance.onstart = () => {
                state.isSpeaking = true;
                setAvatarState('speaking');
            };

            utterance.onend = () => {
                state.isSpeaking = false;
                setAvatarState('idle');
            };

            utterance.onerror = (e) => {
                console.error("TTS Error", e);
                state.isSpeaking = false;
                setAvatarState('idle');
            };

            synth.speak(utterance);
        }

        // --- 8. HELPER FUNCTIONS ---
        function stopEverything() {
            synth.cancel();
            recognition.stop();
            state.isListening = false;
            state.isSpeaking = false;
            setAvatarState('idle');
            micBtn.classList.remove('listening');
        }

        function addBubble(text, sender) {
            const div = document.createElement('div');
            const id = 'msg-' + Date.now();
            div.id = id;
            div.className = `bubble ${sender}`;
            div.innerText = text;
            chatArea.appendChild(div);
            // Auto scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
            return id;
        }

        function clearChat() {
            chatArea.innerHTML = '';
            addBubble("વાતચીત સાફ કરી દીધી.", 'ai');
        }

        // Settings Handlers
        function openSettings() { settingsPanel.style.display = 'flex'; }
        function closeSettings() { settingsPanel.style.display = 'none'; }
        
        function saveSettings() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if(!key) { alert("Key લખવી જરૂરી છે!"); return; }

            state.apiKey = key;
            state.model = document.getElementById('modelSelect').value;
            state.rate = document.getElementById('rateInput').value;

            localStorage.setItem('vidushi_key', state.apiKey);
            localStorage.setItem('vidushi_model', state.model);
            localStorage.setItem('vidushi_rate', state.rate);

            closeSettings();
            addBubble("સેટિંગ્સ સેવ થઈ ગયા! હવે વાત કરો.", 'ai');
        }

    </script>
</body>
</html>
